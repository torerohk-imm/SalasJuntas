<VirtualHost *:80>
    ServerName salas.midominio.com
    ServerAdmin webmaster@midominio.com

    DocumentRoot /var/www/salasjuntas/current

    <Directory /var/www/salasjuntas/current>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ProxyPreserveHost On
    ProxyPass /api http://127.0.0.1:4000/api
    ProxyPassReverse /api http://127.0.0.1:4000/api

    ErrorLog ${APACHE_LOG_DIR}/salasjuntas_error.log
    CustomLog ${APACHE_LOG_DIR}/salasjuntas_access.log combined
</VirtualHost>
